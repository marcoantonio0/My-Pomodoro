<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Pomodoro</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script defer src="render.js"></script>
  </head>
  <body >
    <header id="titlebar">
      <div id="drag-region">

        <div id="window-title">
          <span>My Pomodoro</span>
          <span id="version" style="margin-left: 5px;"></span>
        </div>

        <div id="window-controls">

          <div class="button" id="min-button" style="cursor: pointer;">
            <img class="icon" srcset="assets/icons/min-w-10.png 1x, assets/icons/min-w-12.png 1.25x, assets/icons/min-w-15.png 1.5x, assets/icons/min-w-15.png 1.75x, assets/icons/min-w-20.png 2x, assets/icons/min-w-20.png 2.25x, assets/icons/min-w-24.png 2.5x, assets/icons/min-w-30.png 3x, assets/icons/min-w-30.png 3.5x" draggable="false" />
          </div>
          <div class="button" id="max-button" style="cursor: pointer;">
            <img class="icon" srcset="assets/icons/max-w-10.png 1x, assets/icons/max-w-12.png 1.25x, assets/icons/max-w-15.png 1.5x, assets/icons/max-w-15.png 1.75x, assets/icons/max-w-20.png 2x, assets/icons/max-w-20.png 2.25x, assets/icons/max-w-24.png 2.5x, assets/icons/max-w-30.png 3x, assets/icons/max-w-30.png 3.5x" draggable="false" />
          </div>
          <div class="button" id="restore-button" style="cursor: pointer;">
            <img class="icon" srcset="assets/icons/restore-w-10.png 1x, assets/icons/restore-w-12.png 1.25x, assets/icons/restore-w-15.png 1.5x, assets/icons/restore-w-15.png 1.75x, assets/icons/restore-w-20.png 2x, assets/icons/restore-w-20.png 2.25x, assets/icons/restore-w-24.png 2.5x, assets/icons/restore-w-30.png 3x, assets/icons/restore-w-30.png 3.5x" draggable="false" />
          </div>
          <div class="button" id="close-button" style="cursor: pointer;">
            <img class="icon" srcset="assets/icons/close-w-10.png 1x, assets/icons/close-w-12.png 1.25x, assets/icons/close-w-15.png 1.5x, assets/icons/close-w-15.png 1.75x, assets/icons/close-w-20.png 2x, assets/icons/close-w-20.png 2.25x, assets/icons/close-w-24.png 2.5x, assets/icons/close-w-30.png 3x, assets/icons/close-w-30.png 3.5x" draggable="false" />
          </div>

        </div>
      </div>
    </header>
    <main>
      <div id="update" style="display: none;">
        <span id="searchUpdate" style="display: none;">Buscando por atualizações...</span>
        <span id="newUpdate" style="display: none;">Nova atualização!</span>
        <span id="newUpdate2" style="display: none;" onclick="quitAndInstall()">Nova atualização! Clique aqui para aplica-la.</span>
        <div id="errorUpdate" style="display: none;">Houve um erro ao instalar atualização!</div>
      </div>
      <div class="container">
          <div class="parent">
              <div class="div1">
                  <div class="wrapper">
                    <div class="column1">
                      <button class="btn-settings" onclick="openSettings()">
                        <svg width="24px" height="24px" fill="#9b59b6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M21.32,9.55l-1.89-.63.89-1.78A1,1,0,0,0,20.13,6L18,3.87a1,1,0,0,0-1.15-.19l-1.78.89-.63-1.89A1,1,0,0,0,13.5,2h-3a1,1,0,0,0-.95.68L8.92,4.57,7.14,3.68A1,1,0,0,0,6,3.87L3.87,6a1,1,0,0,0-.19,1.15l.89,1.78-1.89.63A1,1,0,0,0,2,10.5v3a1,1,0,0,0,.68.95l1.89.63-.89,1.78A1,1,0,0,0,3.87,18L6,20.13a1,1,0,0,0,1.15.19l1.78-.89.63,1.89a1,1,0,0,0,.95.68h3a1,1,0,0,0,.95-.68l.63-1.89,1.78.89A1,1,0,0,0,18,20.13L20.13,18a1,1,0,0,0,.19-1.15l-.89-1.78,1.89-.63A1,1,0,0,0,22,13.5v-3A1,1,0,0,0,21.32,9.55ZM20,12.78l-1.2.4A2,2,0,0,0,17.64,16l.57,1.14-1.1,1.1L16,17.64a2,2,0,0,0-2.79,1.16l-.4,1.2H11.22l-.4-1.2A2,2,0,0,0,8,17.64l-1.14.57-1.1-1.1L6.36,16A2,2,0,0,0,5.2,13.18L4,12.78V11.22l1.2-.4A2,2,0,0,0,6.36,8L5.79,6.89l1.1-1.1L8,6.36A2,2,0,0,0,10.82,5.2l.4-1.2h1.56l.4,1.2A2,2,0,0,0,16,6.36l1.14-.57,1.1,1.1L17.64,8a2,2,0,0,0,1.16,2.79l1.2.4ZM12,8a4,4,0,1,0,4,4A4,4,0,0,0,12,8Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,12,14Z"/></svg>
                      </button>
                      <div class="clocker">
                        <div style="padding-top: 10px;" id="types">
                            <span id="PRODUCTIVE_TIME" style="display: none;">Focar</span>
                            <span id="LONG_PAUSE_TIME" style="display: none;">Pausa Longa</span>
                            <span id="SHORT_PAUSE_TIME"  style="display: none;">Pausa Curta</span>
                        </div>
                        <div class="base-timer">
                          <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <g class="base-timer__circle">
                              <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                              <path
                                id="base-timer-path-remaining"
                                stroke-dasharray="283"
                                class="base-timer__path-remaining "
                                d="
                                  M 50, 50
                                  m -45, 0
                                  a 45,45 0 1,0 90,0
                                  a 45,45 0 1,0 -90,0
                                "
                              ></path>
                            </g>
                          </svg>
                          <h2 id="clock"></h2>
                        </div>
                        <div class="actions">
                          <button class="btn btn-1 purple" onclick="startOrResume()" id="startOrResume">Iniciar</button>
                          <button class="btn btn-2 primary" onclick="pause()" id="pause" style="display: none;">Pausar</button>
                          <button class="btn btn-2 red" style="display: none;" id="stop" onclick="stopAll()">Parar</button>
                      </div>
                    </div>
                    </div>
                    <div class="column2">
                      <div class="history" >
                        <h2>Histórico</h2>
                        <div id="history"></div>
                    </div>
                    </div>
                  </div>
              </div>
              <div class="div2">
                  <h2>Tasks</h2>
                  <div class="form-control">
                      <textarea type="text" placeholder="Digite sobre a task" id="text"></textarea>
                      <button class="btn-send" onclick="sendTask()" >Enviar</button>
                  </div>
                  <div class="list-tasks" id="tasks"></div>
              </div>
          </div>
      </div>
      <div class="modal" id="settings" >
        <div class="modal-dialog" >
          <div class="modal-content">
            <div class="modal-head">
              <h2>Configurações</h2>
              <button class="close" onclick="closeSettings()">x</button>
            </div>
            <div class="modal-body">
              <div class="list-config">
                <div class="config">
                  <span class="config-title" style="margin-bottom: 10px;">
                    Tempo (minutos)
                  </span>
                  <div class="row">
                    <div class="form-wrapper">
                      <span class="title">Pomodoro</span>
                      <input type="number" class="form-control" min="1"  max="999" id="productiveTime">
                    </div>
                    <div class="form-wrapper">
                      <span class="title">Pausa</span>
                      <input type="number" class="form-control" min="1" max="999"id="shortPauseTime">
                    </div>
                    <div class="form-wrapper">
                      <span class="title">Pausa longa</span>
                      <input type="number" class="form-control" min="1" max="999" id="longPauseTime">
                    </div>
                  </div>
                </div>
                <div class="config row">
                  <span class="config-title">
                    Pausas automáticas?
                  </span>
                  <label class="switch">
                    <input type="checkbox" id="autoBreak">
                    <span class="slider round"></span>
                  </label>
                </div>
                <div class="config row">
                  <span class="config-title">
                    Pomodoro automático?
                  </span>
                  <label class="switch">
                    <input type="checkbox" id="autoPomo">
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>
            </div>
            <!-- <div class="modal-footer" >
              <button>Concluir</button>
            </div> -->
          </div>
        </div>
      </div>
    </main>
</body>
</html>
